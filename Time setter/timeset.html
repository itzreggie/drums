    <script>
        var wakeup, sleeptime, lunch, afternoon, evening, satisfying, cocks

        wakeup = 7;
        afternoon = 12;
        lunch = 14;
        evening = 16;
        sleeptime = 20;

        var showtimeabove = function () {
            var clock = document.getElementById("clock")

            var currenttime = new Date();

            var hour = currenttime.getHours();
            var minute = currenttime.getMinutes();
            var second = currenttime.getSeconds();
            var meridian = "AM";

            if (hour >= 12) {
                meridian = "PM"
            }
            if (hour > afternoon) {
                hour = hour - 12;
            }
            if (hour == 0) {
                hour = 12
            }
            if (minute < 10) {
                minute = "0" + minute
            }
            if (second < 10) {
                second = "0" + second
            }

            cocks = hour + ":" + minute + ":" + second + "" + meridian;

            clock.innerText = cocks;
        }

        var clockmove = function () {
            
            var kanika = new Date().getHours();
            var displaymess;
            var pics = "https://picsum.photos/400/300"

            var Filmjs = document.getElementById("film");
            var Speakjs = document.getElementById("speak");

            if (kanika == satisfying) {
                var Image = "ezgif.com-video-to-gif.gif";
                displaymess = "This is Satisfying"
            }
            else if (kanika == wakeup) {
                Image = "https://picsum.photos/400/300"
                displaymess = "Awake!!!!"
            }
            else if (kanika < afternoon) {
                Image = "https://picsum.photos/400/300"
                displaymess = "Good morning"
            }
            else if (kanika == lunch) {
                Image = "https://picsum.photos/400/300"
                displaymess = "Lunchtime"
            }
            else if (kanika >= evening) {
                Image = "https://picsum.photos/400/300"
                displaymess = "Good evening"
            }
            else if (kanika >= sleeptime) {
                Image = "https://picsum.photos/400/300"
                displaymess = "Go to sleep"
            }
            else {
                Image = "https://picsum.photos/400/300"
                displaymess = "good afternoon"
            }

            Speakjs.innerText = displaymess;
            Filmjs.src = Image;

            showtimeabove();

        }

        clockmove();

        var asecond = 1000;
        setInterval(clockmove, asecond);

        var satisfyingbutt = document.getElementById("Satispoint")

        var SatisfyingEvent = function () {
            if (satisfying < 0) {
                satisfying = new Date().getHours();
                Satispoint.innerText = "Are You satisfied?"
            }
            else {
                satisfying = -1;
                Satispoint.innerText = "Satisfy Yourself"
            }
        }

        satisfyingbutt.addEventListener("click", SatisfyingEvent)
        SatisfyingEvent();

        //wake up activity

        wakeupdisturb.addEventListener("change", wakeUpEvent)
